<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='style.css'>
    <title>making awesome card</title>
</head>
<body>
    <div class="card">
        <img src="https://wallpaper.dog/large/17058660.jpg" alt="">
        
        <div class="content">
            <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like.</p>

        <div class="plan">
            <i class="fa-solid fa-music" id="music_icon"></i>
            <div class="price">
                <p id="price_heading">Annual Plan</p>
                <p id="price_tag">$59.99/year</p>
            </div>
            <a href="#" id="change_plan">Change</a>
        </div>

        <a href="#" id="process_to_payment">Proceed to Payment</a>
        <a href="#" id="cancel_order">Cancel Order</a>
        </div>
    </div>
</body>
</html>
